
<!-- Modal -->


<!-- Start Banner Hero -->
<div id="template-mo-zay-hero-carousel" class="carousel slide" data-bs-ride="carousel" >
    <ol class="carousel-indicators no-bullets" >
        <li data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide-to="1"></li>
        <li data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide-to="2"></li>
        
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active" *ngFor="let item of items; let i = index" [ngClass]="{'active': i === 0}">

            <div class="container">
                <div class="row p-5">
          
                        <div class="mx-auto col-md-8 col-lg-6 order-lg-last">
                           <a href="" [routerLink]="['details',item.id]"><img class="img-fluid" [src]="item.image" alt="" style="width: 700px;height: 700px;"></a>
                        </div>
                        <div class="col-lg-6 mb-0 d-flex align-items-center">
                            <div class="text-align-left align-self-center">
                                <h1 class="h1 text-success">{{item.category}}</h1>
                                <a href="" class="h2 text-decoration-none"  [routerLink]="['details',item.id]"><h3 class="h2">{{item.title}}</h3></a>
                                <p>
                                   {{item.description}} 
                                </p>
                            </div>
                        </div>
                  
                </div>
            </div>
        </div>
        </div>

        <a class="carousel-control-prev text-decoration-none w-auto ps-3" href="#template-mo-zay-hero-carousel"
            role="button" data-bs-slide="prev">
            <i class="fas fa-chevron-left"></i>
        </a>
        <a class="carousel-control-next text-decoration-none w-auto pe-3" href="#template-mo-zay-hero-carousel"
            role="button" data-bs-slide="next">
            <i class="fas fa-chevron-right"></i>
        </a>
    
    </div>  
    <!-- End Banner Hero -->


    <!-- Start Categories of The Month -->

        <div class="row text-center pt-3">
            <div class="col-lg-6 m-auto">
                <h1 class="h1">Categories of The Month</h1>

                    Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia
                    deserunt mollit anim id est laborum.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 p-5 mt-3">
                <a href="" [routerLink]="['men']"><img src="./assets/img/shop_07.jpg" class="rounded-circle img-fluid border" style="height: 400px;"></a>
                <h5 class="text-center mt-3 mb-3">Men</h5>
                <p class="text-center"><a class="btn btn-success" [routerLink]="['men']">Go Shop</a></p>
            </div>
            <div class="col-12 col-md-4 p-5 mt-3">
                <a href="" [routerLink]="['women']"><img src="./assets/img/shop_09.jpg" class="rounded-circle img-fluid border" style="height: 400px;"></a>
                <h2 class="h5 text-center mt-3 mb-3">Women</h2>
                <p class="text-center"><a class="btn btn-success" [routerLink]="['women']">Go Shop</a></p>
            </div>
            <div class="col-12 col-md-4 p-5 mt-3">
                <a href=""[routerLink]="['jewelery']"><img src="./assets/img/1.jpg" class="rounded-circle img-fluid border" style="height: 400px;"></a>
                <h2 class="h5 text-center mt-3 mb-3">Jewelery</h2>
                <p class="text-center"><a class="btn btn-success" [routerLink]="['jewelery']">Go Shop</a></p>
            </div>
          
        </div>

    <!-- End Categories of The Month -->
