<div class="row text-center py-3">
    <div class="col-lg-6 m-auto">
        <h1 class="h1" style="margin-left: -150px;">Ato Z Product</h1>
      
    </div>
</div><section class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-9">

                <div class="row">
                    <div class="col-md-4" *ngFor="let product of getProductsForCurrentPage()" style="height: 400px;">
                        <div class="card mb-4 product-wap rounded-0">
                            <div class="card rounded-0">
                                <img class="card-img rounded-0 img-fluid" [src]="product.image" style="height: 300px;">
                                <div
                                    class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                    <ul class="list-unstyled">
                                        <li><a class="btn btn-success text-white" href="" [routerLink]="['/../fav']"
                                                (click)=" addtocart1(product)"><i class="far fa-heart"></i></a></li>
                                        <li><a class="btn btn-success text-white mt-2" href=""
                                                [routerLink]="['../details',product.id]"><i class="far fa-eye"></i></a>
                                        </li>
                                        <li><a class="btn btn-success text-white mt-2" href=""
                                                [routerLink]="['../cart']" (click)=" addtocart(product)"><i
                                                    class="fas fa-cart-plus"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body">
                                <a href="" [routerLink]="['../details',product.id]"
                                    class="h3 text-decoration-none">{{product.title
                                    |
                                    slice:0:20}}</a>
                                <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                                    <li>M/L/X/XL</li>
                                    <li class="pt-2">
                                        <span
                                            class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
                                        <span
                                            class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
                                        <span
                                            class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
                                        <span
                                            class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
                                        <span
                                            class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
                                    </li>
                                </ul>
                                <ul class="list-unstyled d-flex justify-content-center mb-1">
                                    <i *ngFor="let star of getFilledStars(product.rating.rate)"
                                        class="text-warning fa fa-star"></i>

                                    <i *ngFor="let star of getEmptyStars(5-product.rating.rate)"
                                        class="text-muted fa fa-star"></i>
                                </ul>
                                <p class="text-center mb-0">${{product.price}}</p>
                            </div>
                        </div>
                    </div>
                </div>
        <div div="row"style=" margin-top:70px;">
            <ul class="pagination pagination-lg justify-content-end">
                <li class="page-item" style="display: inline;">
                    <a style="display: inline; margin-top:20px;" class="page-link rounded-0 mr-3 shadow-sm border-top-0 border-left-0"
                        [routerLink]="['../cat', pageNumber]" *ngFor="let pageNumber of pageNumbers"
                        (click)="goToPage(pageNumber)" [class.active]="pageNumber === currentPage"
                        tabindex="-1">{{pageNumber}}</a>
                </li>
                    
            </ul>
        </div>

            </div>
        </div>

    </div>
</section>
