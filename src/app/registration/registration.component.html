<div class="container">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
        <!-- Display validation errors if any -->
        <div *ngIf="registrationForm?.get('firstName')?.touched && registrationForm?.get('firstName')?.errors">
          <div *ngIf="registrationForm?.get('firstName')?.errors?.['required']" class="text-danger">
            First Name is required
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
        <!-- Display validation errors if any -->
        <div *ngIf="registrationForm.get('lastName')?.touched && registrationForm.get('lastName')?.errors">
          <div *ngIf="registrationForm.get('lastName')?.errors?.['required']" class="text-danger">
            Last Name is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <!-- Display validation errors if any -->
        <div *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.errors">
          <div *ngIf="registrationForm.get('email')?.errors?.['email']"  class="text-danger">
            Email is required
          </div>
          <div *ngIf="registrationForm.get('email')?.errors?.['required']"  class="text-danger">
            Invalid email format
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <!-- Display validation errors if any -->
        <div *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.errors">
          <div *ngIf="registrationForm.get('password')?.errors?.['required']"  class="text-danger">
            Password is required
          </div>
          <div *ngIf="registrationForm.get('password')?.errors?.['minlength']" class="text-danger">
            Password must be at least 6 characters long
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
        <!-- Display validation errors if any -->
        <div *ngIf="registrationForm.get('confirmPassword')?.touched && registrationForm.get('confirmPassword')?.errors">
          <div *ngIf="registrationForm.get('confirmPassword')?.errors?.['required']" class="text-danger">
            Confirm Password is required
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid" (click)="incrementCount()">Register</button>
    </form>
  </div>
